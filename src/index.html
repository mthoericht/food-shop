
<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Shop Homepage - Start Bootstrap Template</title>

    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/shop.css" rel="stylesheet">

    <script src="js/libs/jquery.js"></script>
    <script src="js/libs/bootstrap.min.js"></script>
    <script src="js/libs/underscore-min.js"></script>
    <script src="js/libs/backbone-min.js"></script>
</head>

<body>

<!-- Navigation -->
<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container">
        <ul class="nav navbar-nav">
            <li>
                <a href="#">About</a>
            </li>
            <li>
                <a href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Page Content -->
<div class="container">
    <div class="row">
        <!--<div class="col-md-3">
            <p class="lead">Categorys</p>
            <div id="shop-items-filter" class="list-group">
                <a href="#" class="list-group-item">Food</a>
                <a href="#" class="list-group-item">Sweets</a>
                <a href="#" class="list-group-item">Drinks</a>
            </div>
        </div>-->
        <div class="col-md-12">
            <div class="row">
                <h2 id="basket-message">You have <span id="basket">0</span> items in your cart</h2>
                <!-- The Shop and the items -->
                <div id="shop-items-container"></div>

                <!--Shopping-Cart-->
                <div class="col-md-6" id="shopping-cart">
                    <div class="list-group" id="shopping-list"></div>
                    <div id="total">0.00</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <hr>
    <footer>
        <div class="row">
            <div class="col-lg-12">
                <p>Copyright &copy; Marcus Thöricht 2016</p>
            </div>
        </div>
    </footer>
</div>

<!-- Templates -->
<script type="text/template" id="template-shoppingListItem">
    <div class="thumbnail">
        <img src=<%= image %>>
        <div class="itemInfos">
            <h4 class="price" class="pull-right"><%= price %> €</h4>
            <h4 class="name"><%= title %></h4>
            <button type= "button" class="btnAddToCart btn btn-default btn-lg pull-right">
                <span class="glyphicon glyphicon-shopping-cart" aria-hidden="true"></span>
            </button>
            <p class="description"><%= description %></p>
        </div>
    </div>
</script>

<script type="text/template" id="template-shoppingCartItem">
    <button type= "button" class="btnIncrementCartItem btn btn-default btn-xs">
        <span class="glyphicon glyphicon-triangle-top" aria-hidden="true"></span>
    </button>
    <button type= "button" class="btnDecrementCartItem btn btn-default btn-xs">
        <span class="glyphicon glyphicon-triangle-bottom" aria-hidden="true"></span>
    </button>
    &nbsp; <%= quantity %> x <%= title %> : <%= total.toFixed(2) %> € &nbsp;
    <button type= "button" class="btnRemoveCartItem btn btn-default btn-xs pull-right">
        <span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
    </button>
</script>

<script src="js/main.js"></script>
</body>
</html>
